<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<div class="list-group">
				{{#each topics as topic}}
					<RouterLink to={{ "/app/topics/" + topic.id }} location={{currentPath}} calssName="list-group-item" >
						{{topic.name}} <span class="badge">{{ tasksUndone[topic.id] }}</span>
					</RouterLink> 
					<!-- <a
						href="{{ asr.makePath('app.topics.tasks', { topicId: topic.id }) }}"
						class="list-group-item {{ asr.stateIsActive('app.topics.tasks', { topicId: topic.id }) ? 'active' : '' }}"
					>
						{{topic.name}} <span class="badge">{{ tasksUndone[topic.id] }}</span>
					</a> -->
				{{/each}}
			</div>
			<form action="" onsubmit="return false" on:submit="fire('add-topic', event)">
				<div class="table">
					<div class="table-row-group">
						<div class="table-row">
							<div class="table-cell">
								<input
									type="text"
									class="new-topic-name form-control {{hiddenIfNot(addingTopic)}}"
									placeholder="Topic name"
									bind:value="newTopic"
								>
							</div>
							<div class="table-cell" style="width: 60px; vertical-align: top">
								<button type="submit" class="btn btn-default pull-right">Add</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-8">
			<uiView1></uiView1>
		</div>
	</div>
</div>
<script>
	import RouterLink from '../../components/router-link.html';

	export default {
		components: {
            RouterLink
        },
		helpers: {
			hiddenIfNot: x => x ? '' : 'hidden'
		},
		data: () => ({
			topics: [],
			tasksUndone: {},
			addingTopic: false,
			newTopic: '',
			currentPath: '',
		})
	}
</script>
